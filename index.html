<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday!</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Italianno&display=swap" rel="stylesheet" />
  <style>
    /* General Styles */
    body {
      background-color: #1a1a2e;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: sans-serif; /* Add a default font */
      color: #fff; /* Set a default text color */
      overflow: hidden; /* Prevent scrollbars */
    }

    /* Lottie Animation Container */
    .animation-container {
      position: relative;
      width: 100%;
      max-width: 800px; /* Limit width on larger screens */
      height: auto;
      display: flex;
      flex-direction: column; /* Stack animations and button */
      align-items: center;
      justify-content: center; /* Center content vertically */
    }

    .lottie-animation {
      width: 100%; /* Take up the full width of the container */
      height: auto;
    }

    .lottie-animation-cele{
      position: absolute;
    }


    /* Next Button Styles */
    .btn-next {
      position: absolute;
      bottom: 5%;
      right: 5%;
      background-color: #f9f871;
      border: none;
      color: #1a1a2e;
      padding: 0.5em 2em;  /* Use em for relative sizing */
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 1.5em; /* Use em for relative sizing */
      cursor: pointer;
      border-radius: 50px;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      font-family: "Italianno", cursive;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin-top: 1em; /* Add some space above the button */
    }

    /* Name Container (Removed - button is now styled directly) */


    /* Media Queries for Responsiveness */
    @media (max-width: 768px) {
      /* Smaller screens */
      .animation-container {
        max-width: 95%; /* Take up more of the screen */
      }

      .btn-next {
        font-size: 1.2em;  /* Adjust font size for smaller screens */
        padding: 0.4em 1.5em;
      }
    }

    @media (max-width: 480px) {
      /* Even smaller screens (e.g., phones) */
      .btn-next {
        position: absolute;
        bottom: 10%;
        right: 10%;
        font-size: 1em; /* Further reduce font size */
        padding: 0.3em 1em;
      }
    }
  </style>

</head>

<body>
  <div class="animation-container">
    <div id="cakeAnimation" class="lottie-animation">
    </div>
    <div id="celeAnimation" class="lottie-animation-cele"></div>
    <button id="nextBtn" class="btn-next">Next</button>
  </div>

  <script>
    $(document).ready(function () {
      const nextBtn = $("#nextBtn");

      setTimeout(function () {
        nextBtn.css({
          opacity: 1
        }); // Fade in the button
      }, 4000); // 4 seconds delay

      document.getElementById("nextBtn").addEventListener("click", function () {
        console.log("next btn click")
        window.location.href = "birthday.html";
      });
    });

    const cakeAnimation = lottie.loadAnimation({
      container: document.getElementById("cakeAnimation"),
      renderer: "svg",
      loop: true,
      autoplay: true,
      path: "happy-bdy.json", // Replace with the correct path to your Lottie file
    });
    cakeAnimation.setSpeed(1);

    const celeAnimation = lottie.loadAnimation({
      container: document.getElementById("celeAnimation"),
      renderer: "svg",
      loop: true,
      autoplay: true,
      path: "celebration.json", // Replace with the correct path to your Lottie file
    });
    celeAnimation.setSpeed(0.5);
  </script>
</body>

</html>
